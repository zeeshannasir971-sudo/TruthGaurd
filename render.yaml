services:
  # Backend Service (Python Flask)
  - type: web
    name: truthguard-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
    autoDeploy: true

  # Frontend is deployed to Netlify manually/via Git, not Render
